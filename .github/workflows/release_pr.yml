name: Release Pull Request

on:
  issue_comment:
    types: created

jobs:
  append_changelog:
    if: | 
      startsWith(github.event.comment.body, '/changelog') 
      && (contains(github.event.comment.author_association, 'MEMBER') 
          || contains(github.event.comment.author_association, 'OWNER')
          || contains(github.event.comment.author_association, 'COLLABORATOR'))
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      with:
        ref: ${{ github.event.pull_request.head.sha }}
    - uses: actions/github-script@0.9.0
      name: Notify
      with:
        github-token: ${{secrets.GITHUB_TOKEN}}
        script: |
          version = context.payload.comment.body.split(' ')[1]
          github.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: '⚙️ Generating changelog for `' + version + '`. It will be added to this PR.'
          });
    - uses: actions/github-script@0.9.0
      name: Validate
      with:
        github-token: ${{secrets.GITHUB_TOKEN}}
        debug: true
        script: |
          console.log('test');
          const pr = await github.pulls.get({
            owner: context.repo.owner,
            repo: context.repo.repo,
            pull_number: context.issue.number
          });
          
          console.log(pr);

          const version = context.payload.comment.body.split(' ')[1]
          
          const { exec } = require("child_process");

          exec('ls -al docs/modules/ROOT/pages/release_notes/', (error, stdout, stderr) => {
              console.log(stdout); // TMP
          });

          exec(`./scripts/validate.sh ${version}`, (error, stdout, stderr) => {
              if (error) {
                  github.issues.createComment({
                    issue_number: context.issue.number,
                    owner: context.repo.owner,
                    repo: context.repo.repo,
                    body: `🛑😭 ${stderr}`
                  });
                  core.setFailed(`Failed with: ${error}`);
              }
          });
    - name: Generate changelog
      if: success()
      uses: actions/github-script@0.9.0
      env:
        GHC_GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
      with:
        github-token: ${{secrets.GITHUB_TOKEN}}
        debug: true
        script: |
          version = context.payload.comment.body.split(' ')[1]
                  
          const { exec } = require("child_process");
  
          exec(`$(curl -sL http://git.io/install-ghc | bash -s -- --path-only)/ghc generate -r maistra/istio-workspace --format adoc >> docs/modules/ROOT/pages/release_notes/${version}.adoc`, (error, stdout, stderr) => {
              if (error || stderr) {
                  github.issues.createComment({
                    issue_number: context.issue.number,
                    owner: context.repo.owner,
                    repo: context.repo.repo,
                    body: `🛑😭 ${stderr}`
                  });
                  core.setFailed(`Failed with: ${error}`);
              }
          });
