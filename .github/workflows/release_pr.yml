name: Release Pull Request

on:
  issue_comment:
    types: created

jobs:
  append_changelog:
    if: | 
      startsWith(github.event.comment.body, '/changelog') 
      && (contains(github.event.comment.author_association, 'MEMBER') 
          || contains(github.event.comment.author_association, 'OWNER')
          || contains(github.event.comment.author_association, 'COLLABORATOR'))
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/github-script@0.9.0
      name: Notify
      with:
        github-token: ${{secrets.GITHUB_TOKEN}}
        script: |
          version = context.payload.comment.body.split(' ')[1]
          github.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: 'âš™ï¸ Generating changelog for `' + version + '`. It will be added to this PR.'
          });
    - uses: actions/github-script@0.9.0
      name: Validate
      with:
        github-token: ${{secrets.GITHUB_TOKEN}}
        script: |
          const exec = require('@actions/exec');
          
          const pr = await github.pulls.get({
            owner: context.repo.owner,
            repo: context.repo.repo,
            pull_number: context.issue.number
          });
                  
          await exec(`git fetch origin pull/${pr.data.number}/head:${pr.data.head.ref} && git checkout ${pr.data.head.ref}`);

          const version = context.payload.comment.body.split(' ')[1]

          const options = {};
          options.listeners = {
            stderr: (data) => {
              const error = data.toString();
              github.issues.createComment({
                    issue_number: context.issue.number,
                    owner: context.repo.owner,
                    repo: context.repo.repo,
                    body: `ðŸ›‘ðŸ˜­ ${error}`
              });
              core.setFailed(`Failed with: ${error}`);
            }
          };

          await exec('./scripts/validate.sh', [ version ], options);
          
    - name: Generate changelog
      if: success()
      uses: actions/github-script@0.9.0
      env:
        GHC_GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
      with:
        github-token: ${{secrets.GITHUB_TOKEN}}
        debug: true
        script: |
          version = context.payload.comment.body.split(' ')[1]
                  
          const { exec } = require("child_process");
  
          exec(`$(curl -sL http://git.io/install-ghc | bash -s -- --path-only)/ghc generate -r maistra/istio-workspace --format adoc >> docs/modules/ROOT/pages/release_notes/${version}.adoc`, (error, stdout, stderr) => {
              if (error || stderr) {
                  github.issues.createComment({
                    issue_number: context.issue.number,
                    owner: context.repo.owner,
                    repo: context.repo.repo,
                    body: `ðŸ›‘ðŸ˜­ ${stderr}`
                  });
                  core.setFailed(`Failed with: ${error}`);
              }
          });
